<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="jumbotron">
            <a href="{% url 'index' %}"> Home </a>
            
            <!-- <a href="{% url 'user_login' %}"> Login </a> -->
            <a href="{% url 'register' %}"> Register </a>


            <!-- show logout option only when logged in -->
            {% if user.is_authenticated %}
            <a href="{% url 'user_logout' %}"> Logout</a>
            {% else %}
            <a href="{% url 'user_login' %}"> Login </a>
            {% endif %}

            <a href="{% url 'admin:index' %}"> Admin Page </a>
            <a href="{% url 'app2_courses:standard_list' %}"> Standards  </a>


            <!-- <a href=" url 'courses:standard_list' "> Standards  </a> -->
            <!-- when using the courses:standard_list, gives error as -->
            <!-- django.urls.exceptions.NoReverseMatch: 'courses' is not a registered namespace -->

             
            <!-- we have used the namespaces here in the redirections -->

            <h1>Welcome on the Home Page </h1>

            <!-- for extend purposes -->
            {% block content %} 

            {% endblock %}

        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   

    
  </body>
</html>
